<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Table Page</h1>

    <section>
        <main>
            <h2>Class Stats and Modifiers</h2>
            <table>
                <!--Used a table for character stats and modifiers with the coloumns as table header elements and rows with table data elements-->
                <tr>
                    <th>Stats</th>
                    <th>Points</th>
                    <th>Modifier</th>
                </tr>
                <tr>
                    <td>Strength</td>
                    <td><input type="number" name="Stat counter" max="20" min="8" placeholder="8"></td>
                    <td><input type="text" name="Modifier" placeholder="0"></td>
                </tr>
                <tr>
                    <td>Dexterity</td>
                    <td><input type="number" name="Stat counter" max="20" min="8" placeholder="8"></td>
                    <td><input type="text" name="Modifier" placeholder="0"></td>
                </tr>
                <tr>
                    <td>Constitution</td>
                    <td><input type="number" name="Stat counter" max="20" min="8"  placeholder="8"></td>
                    <td><input type="text" name="Modifier" placeholder="0"></td>
                </tr>
                <tr>
                    <td>Intelligence</td>
                    <td><input type="number" name="Stat counter" max="20" min="8" placeholder="8"></td>
                    <td><input type="text" name="Modifier" placeholder="0"></td>
                </tr>
                <tr>
                    <td>Wisdom</td>
                    <td><input type="number" name="Stat counter" max="20" min="8" placeholder="8"></td>
                    <td><input type="text" name="Modifier" placeholder="0"></td>
                </tr>
                <tr>
                    <td>Charisma</td>
                    <td><input type="number" name="Stat counter" max="20" min="8" placeholder="8"></td>
                    <td><input type="text" name="Modifier" placeholder="0"></td>
                </tr>
                
            </table>
        </main>
    </section>
    
</body>
</html>
